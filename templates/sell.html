{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
       <select class="form-select mx-auto w-auto" name="symbol" autofocus> 
        <option disabled selected>Symbol</option>
        {% for p in portfolio %} 
            <option>{{ p.symbol_prt }}</option>
        {% endfor %}
        </select> 
        <p></p>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}

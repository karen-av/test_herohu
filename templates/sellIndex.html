{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
      
        
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"  autocomplete="off" type="text" value="{{ symbol }}" name="symbol">
            <p></p>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}

        <div>
            <form name = "register" method="post" action="" onsubmit="return validateForm()" autocomplete="off">
                <input name="username" autofocus placeholder="Username" type="text">
                <input name="password" type="password" placeholder="Password">
                <input name="confirm" type="password" placeholder="Password (again)">

        <script>
            function validateForm() {
                let username = document.forms["register"]["username"].value;
                let password = document.forms["register"]["password"].value;
                let confirm = document.forms["register"]["confirm"].value;

                if (username.length < 3 || username.length > 30) {
                    alert("Username is not available");
                    return false;
                }
                else if (checkUsernameMastHave(username)) {
                    alert("Username mast have one word");
                    return false;
                }

                else if (checkUsernameBedSymbol(username)) {
                    alert("Username has bed symbol");
                    return false;
                }
                else if (checkPasswordMastHave(password)) {
                    alert("Password has not symbol");
                    return false;
                }
                
                else if (checkPasswordBedSymbol(password)) {
                    alert("Password has bed symbol");
                    return false;
                }

                else if (password.length < 6 || password.length > 30) {
                    alert("Password is not available");
                    return false;
                }
                else if (password != confirm) {
                    alert("Passwords is not same");
                    return false;
                }
                else {
                    return true;
                }
                
            }
